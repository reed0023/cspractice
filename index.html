<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Typing Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Code Typing Practice</h1>
            <div id="status-bar-wrapper">
                <span id="progress-percentage">0%</span>
                <div id="status-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
        <div id="script-container">
            <pre id="typed-text" class="script-part"></pre>
            <pre id="remaining-text" class="script-part" contenteditable="true"></pre>
        </div>
        <button id="load-new-script">Load New Script</button>        
    </div>
    <script src="script.js"></script>
</body>
</html>
